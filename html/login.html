<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/icons/fontawesome-free-5.11.2-web/fontawesome-free-5.11.2-web/css/all.css">
    <link href="../styles/main.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-image col-m-4 col-l-4 col-xl-4">
            <div>
                <img class="logo" src="../assets/images/bestof-logo.png" alt="bestof-logo" />
            </div>
        </div>
    </header>

    <main>
        <div class="login-content">
            <h1>Sign In</h1>
            <br />
            <div class="col-m-6 col-l-5 col-xl-4 float-left">
                <form>
                    <label>Email Address</label>
                    <input type="email" class="form-field" id="login-email" />
                    <label id="error-email-message"></label>
                    </br>
                    <label>Password</label>
                    <input type="password" class="form-field" id="login-password" />
                    <label id="error-password-message"></label>
                    </br>
                </form>
                <button class="sign-in-button" onclick="login()">Sign In</button>
                <span id="invalid-cred">Invalid credentials</span>
            </div>

            <div class="col-m-6 col-l-5 col-xl-4 google-create float-left">
                <!-- <div class="google-sign-in">
                    <button class="sign-in-button">Sign in with google</button>
                </div> -->
                <div class="padding-top-10">
                    <p>Don't have an account ?</p>
                    <p class="login-signup"><a href="sign-up.html">Create an account ></a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/jquery-3.4.1.js"></script>
    <script src="../javascript/main.js"></script>
    <script src="../javascript/login.js"></script>
    <script src="../javascript/data.js"></script>
</body>

</html>
